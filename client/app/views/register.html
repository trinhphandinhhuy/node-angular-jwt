
	<form ng-submit="Register.submit()" class="form-signin" name="register" novalidate>
		<h1 class="form-signin-heading text-muted">Registration</h1>
		<input ng-model="Register.email" name="email" type="email" class="form-control" placeholder="Email address" required autofocus="">
        <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Enter a proper email</p>
		<input ng-model="Register.password" name="password" type="password" class="form-control" placeholder="Password" required >
        <input name="password_confirm" type="password" class="form-control" placeholder="Confirm Password" required ng-model="password_confirm" validate-equals="Register.password">
        <p class="help-block" ng-show="register.password_confirm.$dirty && register.password_confirm.$invalid">Password not match</p>
		<br>
		<button class="btn btn-lg btn-primary btn-block" type="submit"
            ng-disabled="register.$invalid">
			Submit
		</button>
	</form>
