<form ng-submit="Login.submit()" class="form-signin" name="login" novalidate>
    <h1 class="form-signin-heading text-muted">Login</h1>
    <input ng-model="Login.email" name="email" type="email" class="form-control" placeholder="Email address" required autofocus="">
    <p class="help-block" ng-show="login.email.$dirty && login.email.$invalid">Enter a proper email</p>
    <input ng-model="Login.password" name="password" type="password" class="form-control" placeholder="Password" required>
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="login.$invalid">
			Login
		</button>
        <br>
    <a ui-sref="register" class="text-muted pull-right">Create account</a>
</form>
