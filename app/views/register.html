
	<form ng-submit="Register.submit()" class="form-signin" name="register" novalidate>
		<h1 class="form-signin-heading text-muted">Registration</h1>
		<input ng-model="email" name="email" type="email" class="form-control" placeholder="Email address" required autofocus="">
        <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Enter a proper email</p>
		<input name="password" type="password" class="form-control" placeholder="Password" required ng-model="password">
        <input name="password_confirm" type="password" class="form-control" placeholder="Confirm Password" required ng-model="password_confirm" validate-equals="password">
        <p class="help-block" ng-show="register.password_confirm.$dirty && register.password_confirm.$invalid">Password not match</p>
		<button class="btn btn-lg btn-primary btn-block" type="submit"
            ng-disabled="register.$invalid">
			Submit
		</button>
	</form>
